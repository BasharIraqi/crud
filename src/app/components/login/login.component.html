<h1>Login To System</h1>
<p class="text-muted">
   <small>small hint: bobo@gmail.com b123</small> 
</p>
<div class="row">
    <div class="col-12">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <p>
                <ngb-alert [type]="'danger'"
                 [dismissible]="false"
                 *ngIf="loginForm.submitted&&!isAuthenticated">
                  <strong>Wrong credintials!</strong>email and password not match our records
                </ngb-alert>
              </p>
            <div class="mb-3">
            <label class="form-label" for="inputEmail">Email Address</label>
            <input type="email"
            class="form-control"
            id="inputEmail"
            required
            #email="ngModel"
            ngModel
            name="email"
            placeholder="your@email.com">
            <div class="text-danger" *ngIf="email.touched&&email.invalid">
             please fill valid name
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputPassword">password</label>
            <input type="password"
            class="form-control"
            id="inputPassword"
            required
            #password="ngModel"
            ngModel
            name="password"
            placeholder="your password...">
            <div class="text-danger" *ngIf="password.touched&&password.invalid">
             please fill your password
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            Login
        </button>
        </form>
    </div>
</div>
